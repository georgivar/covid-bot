<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NativeChat COVID-19 Triage Sample Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
        }
        
        #chat { width: 500px; height: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,.2); }
    </style>
</head>

<body>
    
    <h1>Nativechat COVID-19 Triage Bot Sample</h1>
<script src="https://web-chat.nativechat.com/2.6.3/sdk/nativechat.js"></script>
    <link href="https://web-chat.nativechat.com/2.6.3/sdk/nativechat.css" rel="stylesheet" type="text/css">
    <div id="chat"></div>
    <script>
  var chatSettings = {
    bot: {
      id: "86c422a116df4f038724f13b"
    },
    channel: {
      id: "0db52d8d-389a-4ad2-b6ea-e299b66f3e7c",
      token: "0bc3f732-2d7b-466b-88bc-9b8d68addfdb"
    },
    googleApiKey: "your-google-maps-API-key",
    session: {
      clear: true
    }
  };

  const load = () => {
      window.NativeChat.load({
      id: "kcChatWindow",
      origin: "",
      display: {
        mode: "inline",
        containerId: "chat"
      },
      chat: chatSettings
    });
  };
  window.onload = load;
</script>
</body>
</html>
